    <div class="container">
      <div class="card">
        <div class="card text-center">
        <h5 class="card-header">Guess the button</h5>
          <div class="card-body">
            <h5 class="card-title">This game show you how lucky are you!</h5>
            <p class="card-text">First, choose how many buttons you want to generate, push the button "Start", then choose the winner button. If you want to play again push "Play again" button.</p>
            <button type="button" class="btn btn-success btn-sm" onclick="return addButtons();">Start</button>
            <button type="button" class="btn btn-secondary btn-sm" onclick="return newGame();">Play again</button>
            <button class="btn btn-primary" type="button btn-sm">How many buttons do you want to generate?</button>
            <input type="text" id = "numberOfButtons">
          </div>

          </div>
      </div>
    </div>
